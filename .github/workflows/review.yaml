name: Review  
on: 
  pull_request:
    branches:
      - master
      - development
    branches-ignore:
      - dependabot/**

jobs:
  review:
    name: Code Review  
    runs-on: ubuntu-latest  
    steps:  
    - name: Check out code  
      uses: actions/checkout@v2.3.4 

    - name: Run sonar-scanner
      uses: kitabisa/sonarqube-action@development 
      with: 
        host: ${{ secrets.SONARQUBE_HOST }} 
        login: ${{ secrets.SONARQUBE_TOKEN }}

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: |
          p/ci
          p/owasp-top-ten
          p/golang
          p/command-injection
          p/security-audit
          p/secrets