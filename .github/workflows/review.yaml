name: Review
on:
  push:
    paths-ignore:
      - CHANGELOG.md
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - CONTRIBUTION_LICENSE_AGREEMENT.md
      - README.md
      - .gitignore
    branches:
      - development

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master

    - name: SonarQube Scanner
      uses: kitabisa/sonarqube-action@development
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}
        projectKey: "teler"
        projectName: "teler"