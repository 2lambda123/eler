name: Linter
on:
  push:
    tags:
      - v*
    branches:
      - master
      - development
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.29
          args: -e SA9003