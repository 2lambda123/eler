name: Label Commenter

on:
  issues:
    types:
      - labeled
      - unlabeled
  pull_request_target:
    types:
      - labeled
      - unlabeled

jobs:
  comment:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out Code
        uses: actions/checkout@v2
        env:
          GITHUB_TRACE=1
          GIT_CURL_VERBOSE=1
          
      - name: Label Commenter
        uses: peaceiris/actions-label-commenter@v1.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}